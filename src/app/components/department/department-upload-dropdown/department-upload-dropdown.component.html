<div class="topContent">
    <h2 class="title CustomTitle mainTitle">Department</h2>
    <div class="topContent_btn">
      <button class="btn btn-secondary drop-Btn ExportBtn ">Download Template</button>
       
      
  <!--upload dropdown field-->
  <mat-form-field class="dropDownBtn" appearance='outline'>
    <mat-select name="countryReactiveVaraible"  placeholder="+ Add Department">
      <mat-option (click)="singleUploadDialog(napsSingleUploadPopup)">Single Upload</mat-option>
      <mat-option (click)="singleUploadDialog(napsBulkUploadPopup)"> Bulk Upload</mat-option>
    </mat-select>
  </mat-form-field>
  
  
  <!--Single upload-->
  <ng-template #napsSingleUploadPopup>
    <div class="popUpContainer">
      <h2 class="navTitle CustomTitle">Create Department</h2>
      
       <div class="formContainer">
          <!-- <form #formControl="ngForm" (ngSubmit)="getUserData(formControl.value)" >   -->
         
         <div class="singleUploadForm">
          <!-- <form [formGroup]="formValue"> -->
          <div class="formLeftContent" [formGroup]="formValue">
            <mat-form-field appearance="fill">
              <mat-label>Department ID</mat-label>
               <input   name="id" formControlName="id" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Department Name</mat-label>
               <input   name="name" formControlName="name" matInput>
            </mat-form-field>
          </div>
          <!-- </form>
          <form [formGroup]="formValue"> -->
          <div class="formRightContent" [formGroup]="formValue">
            <mat-form-field appearance="fill">
              <mat-label >Classification</mat-label>
               <input  name="classification" formControlName="classification" matInput >
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>HOD Name</mat-label>
              <input  name="hodName" formControlName="hodName"  matInput >
            </mat-form-field>
             
          </div>
        <!-- </form> -->
       
        </div> 
       
        <!-- </form> -->
        </div>
     <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button  color="primary" (click)="addDepartment()" cdkFocusInitial>Save</button>
      </mat-dialog-actions>
       </div>  
  
  </ng-template>
  
  <!--Bulk Upload-->
  <ng-template #napsBulkUploadPopup>
  
    <div class="popUpContainer">
      <h2 class="navTitle CustomTitle">Attach Your Documents</h2>
      <div class="popupContentWrapper">
          <div class="popupContentContainer">
              <div class="dragContainer">
                  <div class="dragContent">
                      <!-- <fa-icon [icon] ="faCloudArrowUp" class="uploadIcon">UPLOAD</fa-icon> -->
                      <h3>Drag and drop here<br>or</h3>
                       <button class="browseFilesBtn">Browse files</button> 
                      <!-- <h3 class="dropFileBtn">Browse Files</h3> -->
                  </div>
              </div>
          </div>
      </div>
      <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
          <button mat-button color="primary">Upload</button>
        </mat-dialog-actions>
      </div>
      
  </ng-template>
        
    </div>
  </div>
