 <!--Employee Detail Edit popup-->
      
    <div class="popUpContainer" >
    <h2 class="navTitle CustomTitle">Edit Department</h2>
        <div class="formContainer">
            <!-- <form #formControl="ngForm" (ngSubmit)="getUserData(formControl.value)" >   -->
           
           <div class="singleUploadForm">
            <!-- <form [formGroup]="formValue"> -->
            <div class="formLeftContent" [formGroup]="updateFormValue">
              <mat-form-field appearance="fill">
                <mat-label>Department ID</mat-label>
                 <input   name="id" formControlName="id" matInput>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Department Name</mat-label>
                 <input   name="name" formControlName="name" matInput>
              </mat-form-field>
            </div>
            
            <!-- </form>
            <form [formGroup]="formValue"> -->
            <div class="formRightContent" [formGroup]="updateFormValue">
              <mat-form-field appearance="fill">
                <mat-label >Classification</mat-label>
                 <input  name="classification" formControlName="classification" matInput >
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>HOD Name</mat-label>
                <input  name="hodName" formControlName="hodName"  matInput >
              </mat-form-field>
               
            </div>
          <!-- </form> -->
         
          </div> 
         
          <!-- </form> -->
          </div>
      
  
    </div>
  
  
  
        <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
  
        <button mat-button  [mat-dialog-close]="true" color="primary" (click)="updateDepartment()" cdkFocusInitial>Save</button>
        </mat-dialog-actions>
