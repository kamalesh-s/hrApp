<div class="contentWrapper dataTableContentWrapper">
    <div class="contentContainer">
        <div class="appContainer"></div>
        <div class="leftContent">
          <app-side-nav-bar></app-side-nav-bar>
          </div>
<div class="rightContent">
    <div class="topContent">
        <h2 class="title CustomTitle mainTitle">Employee Skill Assessment</h2>
    </div>

    <div class="table">
        <div id="paragraphTable" class="display" style="width:100%">
       <div class="table_top_content">

        <table  mat-table matTableExporter  #exporter="matTableExporter"  matSort class="mat-elevation-z8 tableDataContent">
  
            <ng-container matColumnDef="Employee ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
          <ng-container matColumnDef="Employee Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Primary Skill">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS Number </th>
            <td mat-cell *matCellDef="let element"> {{element.psNumber}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Assessment 1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Review 1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</th>
            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
            </ng-container>

            <ng-container matColumnDef="Assessment 2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</th>
                <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                </ng-container>

                <ng-container matColumnDef="Review 2">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
                    </ng-container>
        
            <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef> Details</th>
            <td mat-cell *matCellDef="let row" >
              <button class="icon-space editBtn" >View Details</button> </td>
            </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        
          </table>

        </div>
        </div>
        </div>

    </div>
    </div>
