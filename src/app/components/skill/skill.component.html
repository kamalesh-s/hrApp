<div class="topContent">
    <h2 class="title CustomTitle mainTitle">Skill</h2>
    <div class="topContent_btn">
      <button class="btn btn-secondary drop-Btn ExportBtn ">Download Template</button>
       <skill-upload-dropdown></skill-upload-dropdown>
    </div>
  </div>

  
  <div class="table">
    <table id="paragraphTable" class="display" style="width:100%">
  
   <div class="table_top_content">
  
    <!--Filter-->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput    placeholder="Ex. ium" #input>
      <!-- <input matInput (keyup)="applyFilter($event.target.value)"  placeholder="Ex. ium" #input> -->
      </mat-form-field>
      <!-- <button class="drop-Btn ExportBtn" mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Export as Excel</button> -->
    </div>

    <!--Data Table-->
      <div class="mat-elevation-z8">
    <table  mat-table   [dataSource]="dataSource"   matSort>
    
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SkillName </th>
        <td mat-cell *matCellDef="let element" > {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="definition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.definition}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="criticalityLevel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Criticality</th>
        <td mat-cell *matCellDef="let element" > {{element.criticalityLevel}} </td>
        </ng-container>
    
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" >
           <button class="icon-space editBtn" (click)="openEditDialog(skillEditPopup)">
            <mat-icon>edit</mat-icon>
             <!-- <fa-icon [icon] ="faPenToSquare">edit</fa-icon> -->
            </button>
            <button class="icon-space deleteBtn" >
              <mat-icon>delete</mat-icon>
            <!-- <fa-icon [icon] ="faTrash">Delete</fa-icon> -->
            </button>
        </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>

    <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]" showFirstLastButtons></mat-paginator>

    </div>
    

<!--Skill edit-->
  <ng-template #skillEditPopup>
<h2 class="navTitle CustomTitle">Edit Skill</h2>
<div class="formContainer" >

<!-- <form [formGroup]="formValue"> -->
  <div class="singleUploadForm">
     
    <div class="formLeftContent" >
      <mat-form-field appearance="fill">
        <mat-label>Skill ID</mat-label>
         <input   name="employee_name" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label >Skill Name</mat-label>
        <!-- <input  [(ngModel)]="EmpData.ps_number" name="ps_number" matInput > -->
        <input  name="ps_number" matInput >
      </mat-form-field>
     
   
    </div>
    <div class="formRightContent">

      <mat-form-field appearance="fill">
        <mat-label>Skill Definition</mat-label>
        <input  name="email" matInput >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Skill Criticality</mat-label>
        <input   name="mobile" matInput >
      </mat-form-field>
    
    </div>
 
  </div>
</div>
<!-- </form> -->
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        
        <button mat-button  [mat-dialog-close]="true" color="primary" cdkFocusInitial>Edit</button>
      </mat-dialog-actions>
    <!-- </div> -->
  </ng-template>
