
<!--Employee Detail Delete Popup-->
<div class="popUpContainer">
    <h2 class="navTitle CustomTitle">Delete Employee Detail</h2>
    <div class="deletePopupContentWrapper">
      <div class="popupContentContainer">
        <!-- <fa-icon [icon] ="faTrashCan" class="deleteIcon"></fa-icon> -->
        <h2>Are you sure?</h2>
        <p>Deleting a row will permanently remove it from your library</p>
      </div>
      <div class="userprofileImage">
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button  [mat-dialog-close]="true" color="primary" (click)="deleteSkill()" cdkFocusInitial>Delete</button>
      </mat-dialog-actions>
    </div>
