<div class="popUpContainer">
    <h2 class="navTitle CustomTitle">Edit Skill</h2>
    <div class="formContainer">
     
      <div class="singleUploadForm">
       
        <div class="formLeftContent" >
          <mat-form-field appearance="fill">
            <mat-label>Skill ID</mat-label>
             <input name="id" formControlName="id" matInput>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label >Skill Name</mat-label>
            <input name="name" formControlName="name" matInput >
          </mat-form-field>
        </div>
        <div class="formRightContent">
          <mat-form-field appearance="fill">
            <mat-label>Skill Definition</mat-label>
            <input name="definition" formControlName="definition" matInput >
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Skill Criticality</mat-label>
            <input name="criticalityLevel" formControlName="criticalityLevel" matInput >
          </mat-form-field>
        </div>
     
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button  color="primary" (click)="updateSkill()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
     </div>
