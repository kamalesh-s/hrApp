    <div class="popUpContainer userDetail">
      <table  mat-table  matTableFilter [dataSource]="posts"   matSort>


        <ng-container matColumnDef="Skill ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Skill ID</th>
          <td mat-cell *matCellDef="let element" > {{element.skillId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Skill Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Name</th>
          <td mat-cell *matCellDef="let element" > {{element.skillName}} </td>
        </ng-container>
    
      
        <ng-container matColumnDef="Product Group">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Group</th>
          <td mat-cell *matCellDef="let element" > {{element.productGroup}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Product Line">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Line</th>
            <td mat-cell *matCellDef="let element" > {{element.productLine}} </td>
            </ng-container>
          
       
      
        <tr mat-header-row *matHeaderRowDef="displayedSkillpopupColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedSkillpopupColumns;"></tr>
      
        </table>
      

  
  <mat-dialog-actions align="end">
      <!-- <button mat-button mat-dialog-close>Cancel</button> -->
      <button mat-button  [mat-dialog-close]="true" color="primary"  cdkFocusInitial>Close</button>
    </mat-dialog-actions>
  </div>
