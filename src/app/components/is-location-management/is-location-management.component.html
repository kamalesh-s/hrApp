


<div class="contentWrapper dataTableContentWrapper">
    <div class="contentContainer">
        <div class="appContainer"></div>
        <div class="leftContent">
          <app-side-nav-bar></app-side-nav-bar>
          </div>
          <div class="rightContent">
            <div class="topContent">
                <h2 class="title CustomTitle mainTitle">LTV Employee</h2>
                </div>
                
                <div class="table tableSpace">
       
                  <div class="tableContainer">
                <table  mat-table matTableExporter  #exporter="matTableExporter"  matSort class="mat-elevation-z8 tableDataContent">
  
                    <ng-container matColumnDef="Product Group">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Group </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                
                  <ng-container matColumnDef="Product Line">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Line </th>
                    <td mat-cell *matCellDef="let element" > {{element.name}} </td>
                  </ng-container>
                
                    <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions</th>
                    <td mat-cell *matCellDef="let row" >
                      <button class="icon-space editBtn">View Employee Assessment</button> </td>
                    </ng-container>
                
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
                
                  </table>

                </div>
              </div>

            </div>
            </div>
