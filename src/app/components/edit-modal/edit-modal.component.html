<div class="singleUploadForm">
   
     <div class="formLeftContent" >
    <mat-form-field [formGroup]="updateFormValue" appearance="fill">

        <input matInput [(ngModel)]="editPostModal.Employeename" formControlName="updateEmployeename" >
      </mat-form-field> 
      <mat-form-field [formGroup]="updateFormValue" appearance="fill">
        <mat-label>PS Number</mat-label>

        <mat-label  >Email</mat-label>
        <input  matInput  formControlName="updateEmail">
      </mat-form-field>
      <mat-form-field [formGroup]="updateFormValue" appearance="fill">
        <mat-label>Mobile</mat-label>
        <input  matInput  formControlName="updateMobile">
      </mat-form-field>
      </div>
      <div class="formRightContent">
      <mat-form-field [formGroup]="updateFormValue"  appearance="fill">
        <mat-label>IS</mat-label>
        <input  matInput  formControlName="updateIS">
      </mat-form-field>
      <mat-form-field [formGroup]="updateFormValue" appearance="fill">
        <mat-label>Plant Location</mat-label>
        <input  matInput  formControlName="updatePlantLocation">
      </mat-form-field>
      <mat-form-field [formGroup]="updateFormValue" appearance="fill">
        <mat-label>Department Name</mat-label>
        <input  matInput  formControlName="updateDepartmentName">

</div>
